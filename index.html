<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Game Reviews</title>
  </head>
  <body>
    <section class="games" id="games">
      <header class="bg-black">
        <img src="images/wraper.png" class="w-100" />
      </header>

      <nav
        class="navbar navbar-expand-lg nav-bg fixed-top mt-5 z-3 col-md-6 col-lg-9"
      >
        <div class="container">
          <h5 class="navbar-brand mb-0 text-uppercase">
            <img src="images/logo-sm.png" class="logo" /> Game Reviews
          </h5>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse small navbar-collapse"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu small">
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link active text-uppercase"
                  aria-current="page"
                  data-category="mmorpg"
                  >mmorpg</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  id="nav-link"
                  data-category="shooter"
                  >shooter</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  id="nav-link"
                  data-category="sailing"
                  >sailing</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  id="nav-link"

                  data-category="permadeath"
                  >permadeath</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  id="nav-link"
                  data-category="superhero"
                  >superhero</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  id="nav-link"
                  data-category="pixel"
                  >pixel</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <main class="container my-5 home">
        <section class="position-relative">
          <div
            class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4"
            id="gameData"
          ></div>
        </section>
      </main>
    </section>

    <section class="details d-none" id="details">
      <div class="container">
        <header class="hstack justify-content-between">
          <h1 class="text-center h3 py-4">Details Game</h1>
          <button class="btn-close btn-close-white" id="closeBtn"></button>
        </header>
        <div class="row g-4" id="detailsContent">
        
        </div>
      </div>
    </section>

   

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
